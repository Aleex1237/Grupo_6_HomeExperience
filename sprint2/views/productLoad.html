<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b29d4baab6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <title>Carga de Producto</title>
</head>
<body class="productLoad">
    <header>
        <a href="/"><h2>HOME EXPERIENCE</h2></a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="burgermenu"><i class="fas fa-bars"></i></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul id="navhome" class="navbar-nav mr-auto ">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Experiencias <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contacto<span class="sr-only">(current)</span></a>
                </li>
              </ul>
              
              <ul id="navuser" class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Iniciar sesión<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active" id="register">
                    <a class="nav-link" href="#">Registro<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a href="#" class="nav-link shopping-basket-desktop"><i class="fas fa-shopping-basket"></i></a>
                  </li>
              </ul>
            </div>
          </nav>
          <a href="#" class="nav-link shopping-basket-mobile-tablet"><i class="fas fa-shopping-basket"></i></a>
       

    </header>
    <main>
        <h1>Nueva experiencia</h1>
        <form action="" method="" enctype="multipart/form-data">
          <div class="nombre">
            <input class="nombre" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
          <span></span>
          </div>
          <div class="contenedor">
              <div class="caja1">
                  <textarea name="descripcion" cols="30" rows="10" placeholder="Descripción" required></textarea>
                  <div class="contenedor2">
                    <div>
                      <input class="precio" type="text" name="precio" id="precio" placeholder="Precio" required>
                      <span></span>
                      <select name="categoria">
                        <option hidden selected>Categoría</option>
                        <option value="bar">Bar</option>
                        <option value="cine">Cine</option>
                      </select>
                      <span></span>
                    </div>
                    <div class="div-imagen" id="input-file">
                      <input class="input-file" type="file" name="imagen" placeholder="+ FOTO">
                    </div>
                    
                  </div>
              </div>
              <div class="caja2">
                    <h3>Productos incluidos en la experiencia:</h3>
                    <textarea class="listaProductos" name="listaProductos">
                      Producto 1
                      Producto 2
                    </textarea>
              </div>
          </div> 
          <div>
            <button type="submit">GUARDAR</button>
          </div>
        </form>
        
    </main>
    <footer>
        
        <nav class="nav-footer">
            <h5>Seguinos :</h5>
            <ul>
                <li><a href="http://instagram.com"><i class="fab fa-instagram"></i></a></li>
                <li><a href="http://facebook.com"><i class="fab fa-facebook"></i></a></li>
                <li><a href="http://twitter.com"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </nav>
        <div class="news-div">
            <form action="#" method="POST">
                <label for="emailUsuario">
                Enterate de las novedades</label>
                <div class="input-div"></div>
                    <input type="email" placeholder="Dejanos tu email" name="emailUsuario" id="emailUsuario" required>
                    <span></span>
                    <button type="submit">Suscribite</button>
                </div>
            </form>
            
        </div>
        <h4>Copyright © 2021 - Todos los derechos reservados</h4>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
