<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b29d4baab6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>login</title>
</head>
<body class="login">
    <header>
        <a href="/"><h2>HOME EXPERIENCE</h2></a>
        
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Experiencias</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <nav class="nav-user">
            <ul>
                <li class="user"><a href="login">Iniciar sesión</a></li>
                <li class="user" id="li-register"><a href="/register"> Registrarse</a></li>
                <li class="user-loged"><i class="fas fa-user"></i><p>usuario</p> <button><i class="fas fa-chevron-down"></i></button></li>
                <li><a class="shopping-basket" href="/productcart"><i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        
        <a class="shopping-basket-mobile-tablet" href="/productcart"><i class="fas fa-shopping-basket"></i></a>
        <a class="burger-menu" href="#"><i class="fas fa-bars"></i></a>
       

    </header>
    
    <main class="cuerpo">
        <h1>¡Iniciá Sesión!</h1>
        
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="datosformulario">Email</label>
                <span></span>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="datosformulario">Clave</label>
                <span></span>

                <div class="conectado">
                    <input type="checkbox" name="Conectado" value="Conectado" id="Conectado">
                    <label for="Manteme">Manteneme conectado</label>
              </div>
        </form>

        <a href="" class="recuperarpassword">¿Olvidaste tu contraseña?</a>
        <h3 class="boton">ingresá</h3>
        <a href="/register" class="creacuenta">¿No tenés cuenta? ¡Creá una ahora!</a>

    </main>

    <footer>
        
        <nav class="nav-footer">
            <h5>Seguinos :</h5>
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </nav>
        <div class="news-div">
            <form action="#" method="">
                <label for="emailUsuario">
                Enterate de las novedades</label>
                <div class="input-div"></div>
                    <input type="email" placeholder="Dejanos tu email" name="emailUsuario" id="emailUsuario" required>
                    <span></span>
                    <button type="submit">Suscribite</button>
                </div>
            </form>
            
        </div>
        <h4>Copyright © 2021 - Todos los derechos reservados</h4>
    </footer>
    </body>
</html>
